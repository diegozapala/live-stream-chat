default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: live_stream_chat_development

test:
  <<: *default
  database: live_stream_chat_test
  port: 5432

production:
  <<: *default
  database: live_stream_chat_production
  username: live-stream-chat
  password: <%= ENV['DATABASE_PASSWORD'] %>
